- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    sudo apt install -y nodejs

    # Use n version manager to use Node.js v13.8.0
    sudo npm install --global n
    sudo n 13.8.0
